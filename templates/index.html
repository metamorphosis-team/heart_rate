<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css" rel="stylesheet" type="text/css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script>
	
	$(function () {
		let i = 90;
		if(i < 80) {
			$('#heart').addClass('slow');
		} else {
			$('#heart').addClass('faster');
		}	
	});
</script>
</head>
<body>
	<div id="heart_a">
		<img src="./heart.png" class="animated infinite flash" id="heart" />
	</div>
</body>
</html>
